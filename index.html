<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here is your Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>My Todo-List</h1>
        <div class="item">
            <input type="text" id="inpt" placeholder="Enter the list items">
            <button id="btn" onclick="addItem()">Add to list</button>

        </div>
        <br>
        <div class="result">
            <ul id="item-list">

            </ul>
           
        </div>
        <div id="sort">
            <button onclick="sortList()">Click Me to Sort</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
